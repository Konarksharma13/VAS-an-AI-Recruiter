<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./static/css/forgotpwd.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous"> 
    
</head>
<body>
        <div class="container">
        <div class="header">
            <h2>Forgot Password<span><a href="/login"><i class="fas fa-home"></i></a></span></h2>
        </div>
        <form id="form" class="form" action="" method="POST">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="abc123@gmail.com" name="email" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}" title="Must contain at least one number and one letter, and at least 6 or more characters"/>
            </div>            
            <div class="form-control">
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Re-enter Password" name="confirm_password" id="password2" required />
            </div>
            
            <button class="btn" type="submit">Submit</button>
            <br>
            <p class="para">Haven't Registered ->
                <a href="/registration" class="register">Register</a>
            </p>
            <center><b>{{ error }}</b></center>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("password2");
        function validatePassword(){
          if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
          } else {
            confirm_password.setCustomValidity('');
          }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</body>
</html>
