<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./static/css/login.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous"> 
    
</head>
<body>
        <div class="container">
        <div class="header">
            <h2>Log-In<span><a href="/"><i class="fas fa-home"></i></a></span></h2>
        </div>
        <form id="form" class="form" action="" method="POST">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="abc123@gmail.com" name="email" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password" required />
            </div>
            <button class="btn">Log In</button>
            <br>
            <p class="para">Haven't Registered ->
                <a href="/registration" class="link">Register</a>
            </p>
            <p class="para">Forgot Password ->
                <a href="/forgotpassword" class="link">Forgot Password</a>
            </p>
            <center><b>{{ error }}</b></center>
        </form>
    </div>
</body>
</html>
